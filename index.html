<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Find your perfect personal trainer, book sessions instantly, and track your fitness progress. Join thousands of trainers and clients on FitStream." />
    <meta name="keywords" content="personal trainer, fitness, workout, gym, health, coaching, booking, fitness tracking" />
    <meta name="author" content="FitStream" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fitstream.app/" />
    <meta property="og:title" content="FitStream - Find Your Perfect Trainer" />
    <meta property="og:description" content="Book sessions instantly and track your fitness progress with expert trainers worldwide." />
    <meta property="og:image" content="/logo/fitstream.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://fitstream.app/" />
    <meta property="twitter:title" content="FitStream - Find Your Perfect Trainer" />
    <meta property="twitter:description" content="Book sessions instantly and track your fitness progress with expert trainers worldwide." />
    <meta property="twitter:image" content="/logo/fitstream.png" />
    
    <title>FitStream - Find Your Perfect Trainer | Book Sessions Instantly</title>
    <link rel="icon" href="/fitstream.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <style>
      :root {
        color-scheme: dark;
      }
      
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu, Cantarell, 'Noto Sans', Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
        background: #0b0c10;
        color: #e5e7eb;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      a {
        color: inherit;
        text-decoration: none;
      }
      
      img {
        max-width: 100%;
        height: auto;
      }
      
      button {
        font-family: inherit;
      }
      
      /* Loading animation */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0b0c10;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(6, 182, 212, 0.1);
        border-left: 3px solid #06b6d4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when page is loaded
      window.addEventListener('load', function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => {
            loading.style.display = 'none';
          }, 300);
        }
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
