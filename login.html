<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitstream - Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-300 to-purple-400">

    <div class="bg-white shadow-xl rounded-2xl p-6 md:p-8 max-w-md w-full flex flex-col gap-6 transform transition-all duration-300 hover:scale-[1.01]">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 text-center mb-4">
            Welcome Back!
        </h1>
        <p class="text-center text-gray-600 mb-6">Log in to continue your fitness journey.</p>

        <form class="space-y-6">
            <div>
                <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com"
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out text-gray-800"
                       required>
            </div>

            <div>
                <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••"
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out text-gray-800"
                       required>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember_me" name="remember_me" type="checkbox"
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember_me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                </div>
                <a href="#" class="font-medium text-blue-600 hover:text-blue-500 transition duration-200">Forgot password?</a>
            </div>

            <button type="submit"
                    class="w-full px-6 py-3 bg-blue-600 text-white font-bold text-lg rounded-xl shadow-lg hover:bg-blue-700 transition-all duration-300 transform hover:-translate-y-1 hover:scale-105">
                Log In
            </button>
        </form>

        <!-- Social Login Options -->
        <div class="mt-6 space-y-4">
            <div class="relative flex items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-gray-500">Or continue with</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <button type="button"
                    class="w-full flex items-center justify-center px-6 py-3 border border-gray-300 rounded-xl shadow-sm text-gray-700 font-bold text-lg bg-white hover:bg-gray-50 transition-all duration-300 transform hover:-translate-y-0.5 hover:scale-105">
     <img src="content/google-logo.svg"alt="Google logo" class="h-6 w-6 mr-2" />
                
                Sign in with Google
            </button>

            <button type="button"
    class="w-full flex items-center justify-center px-6 py-3 border border-gray-300 rounded-xl shadow-sm text-white font-bold text-lg bg-[#1877F2] hover:bg-[#166FE5] transition-all duration-300 transform hover:-translate-y-0.5 hover:scale-105">
    <img src="content/logo-facebook.svg" alt="Facebook logo" class="h-6 w-6 mr-2" />
    Sign in with Facebook
</button>
        </div>
       
        <p class="mt-6 text-center text-gray-600">
            Don't have an account?
            <a href="#" class="font-medium text-purple-600 hover:text-purple-500 transition duration-200">Sign up here</a>
        </p>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
